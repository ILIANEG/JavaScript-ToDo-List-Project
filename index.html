<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="https://kit.fontawesome.com/edd5d1efe4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container col-4">
        <header class="text-center my-4">
            <h1 class="mb-5">Your To-DO List</h1>
            <form class="search">
                <input value="" id="searchField" type="text" class="form-control m-auto" name="search"
                placeholder="search" onfocus="updateMem()" onkeyup="searchUp()">
            </form>
        </header>
        <ul class="list-group todos mx-auto border mt-5">
            <p id="placeholder" class="text-center my-3 text-muted"><em>Add some Todos</em></p>
        </ul>
        <form class="addForm">
            <h6 class="notification text-center mt-5">Add new to-do and press Enter</h3>
            <input value="" type="text" class="form-control newTodo" name="addTodo"
            placeholder="add new to-do">
        </form>
    </div>
    <script src="app.js"></script>  
</body>
</html>
